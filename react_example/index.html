<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React #2</title>
</head>

<style>
.styled-table {
    border-collapse: collapse;
    margin: auto;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
}
.styled-table thead tr {
    background-color: #F4A460;
    color: #ffffff;
    text-align: left;
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #F4A460;
}
.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #F4A460;
}
#title{
    text-align: center;
}
#image {
        width: 21%;
        display: flex;
        margin: auto;
      }
</style>

<body>

   <div id="app">

   </div>

   <script src="libs/react.js"></script>

   <script src="libs/react-dom.js"></script>

   <script src="libs/babel.js"></script>

   <script type="text/babel">

        class ImagemBebidas extends React.Component{
            render(){
                return (
                    <img src="https://revistamenu.com.br/wp-content/uploads/2020/09/diadacachaca.jpg" id="image"/>
                )
            }
        }
      
        class Cabecalho extends React.Component{
            render(){
                return (
                    <h1 id="title"> {this.props.titulo} </h1>
                )
            }
        }

        class TabelaBebidas extends React.Component{
            render(){
                return (
                    <div id="app">
                        <Cabecalho titulo="Tabela de Cana"/>
                        <table id="tabela" class="styled-table">
                            <thead>
                            <tr><th>Nome</th><th>Marca</th></tr>
                            </thead>
                            <tbody>
                            <tr><td>Havana</td><td>Engenho An√≠sio Santiago</td></tr>
                            </tbody>
                        </table>
                        <p/>
                        <ImagemBebidas/>
                    </div> 
                )
            }
        }

        ReactDOM.render(
            <TabelaBebidas/>
            ,
            document.getElementById("app"))

</script>

</body>

</html>
