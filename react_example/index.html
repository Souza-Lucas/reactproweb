<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React #3</title>
</head>

<style>
.styled-table {
    border-collapse: collapse;
    margin: left;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
}
.styled-table thead tr {
    background-color: #F4A460;
    color: #ffffff;
    text-align: left;
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #F4A460;
}
.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #F4A460;
}
</style>

<body>

   <div id="app">

   </div>

   <script src="libs/react.js"></script>

   <script src="libs/react-dom.js"></script>

   <script src="libs/babel.js"></script>

   <script type="text/babel">
    
    const valoresCabecalho = ["Nome", "Marca"];
        const conteudo = [
            {nome:"Havana", marca:"Engenho Anísio Santiago"},
            {nome:"Pitú", marca:"Pitú"},
            {nome:"Ypióca", marca:"Ypióca"},
                    
        ]

    const TabelaBebidas = ({titulo, cabecalhos, conteudo}) => {
    const valores_cabecalho = cabecalhos.map((tituloCabecalho,index)=>{
        return (
            <th key={index}>{tituloCabecalho}</th>
        );
    });

    const conteudo_formatado = conteudo.map((obj,index)=>{
        return(
            <tr key={index}>
                {
                    Object.values(obj).map((atributo,index)=>{
                        return(
                            <td key={index}>{atributo}</td>
                        );
                    })
                }
                
                
            </tr>
        );
    })

    return (
        <div id="containerTabela">
            <h1>{titulo}</h1>
            <table id="tabela" class="styled-table">
                <thead>
                    <tr>
                    {valores_cabecalho}
                    </tr>
                </thead>
                <tbody>
                    {conteudo_formatado}
                </tbody>
            </table>
        </div>
    )  
    }

    ReactDOM.render(
        <TabelaBebidas 
            titulo="Tabela de Cana" 
            cabecalhos={valoresCabecalho}
            conteudo={conteudo} />,
        document.getElementById("app")
    )

</script>

</body>

</html>
